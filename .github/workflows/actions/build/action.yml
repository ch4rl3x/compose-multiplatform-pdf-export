name: Build
description: Build

runs:
  using: "composite"
  steps:
    - uses: ./.github/workflows/actions/prepare

    - name: Build compose-multiplatform-pdf-export
      shell: bash
      run: ./gradlew :multiplatform-pdf-export:assemble

    - name: Build sample apps
      shell: bash
      run: ./gradlew :sample:androidApp:assembleRelease

    - name: Build dokka
      shell: bash
      run: ./gradlew dokkaGeneratePublicationHtml